<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ngrok URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .error {
            color: red;
            margin-bottom: 15px;
        }
        
        .success {
            color: green;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Update Ngrok URL</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="client_id">Client ID:</label>
            <input type="text" id="client_id" name="client_id" required>
        </div>
        
        <div class="form-group">
            <label for="ngrok_url">New Ngrok URL:</label>
            <input type="text" id="ngrok_url" name="ngrok_url" required>
        </div>
        
        <button type="submit" class="btn">Update URL</button>
    </form>
    
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
